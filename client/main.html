<head>
  <title>Target counter</title>
</head>

<body>
    <!-- Barre de navigation -->
    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-lg bg-light">
            <a class="navbar-brand">Target counter</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Parcours 1</a>
                    <a class="nav-item nav-link" href="">Parcours 2</a>
                    <a class="nav-item nav-link" href="">Parcours 3</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Titre -->
    <div class="container-fluid">
        <div class="flex p-4">
            <h1>Target counter</h1>
        </div>
    </div>

    <!-- Cibles -->
    <div class="container-fluid">
        <div class="p-4">
            <div class="row">
                <div class="col text-center">
                    {{> cible1 }}
                </div>
                <div class="col text-center">
                    {{> cible2 }}
                </div>
                <div class="col text-center">
                    {{> cible3 }}
                </div>
            </div>
        </div>

        <!-- Helpers -->
        <div class="p-4">
            <div class="row">
                <div class="col text-center">
                    <div class="border border-4 border-dark rounded-3">
                        {{> timer }}
                    </div>
                </div>
                <div class="col text-center">
                    <div class="border border-4 border-dark rounded-3">
                        {{> totalPoints }}
                    </div>
                </div>
                <div class="col text-center">
                    {{> reinitialize }}
                </div>
            </div>
        </div>
        <hr>
    </div>

    <!-- Titre historique des scores -->
    <div class="container-fluid">
        <div class="p-4">
            <h1>Tableau des scores</h1>
        </div>
    </div>

    <!-- Historique des scores -->
    <div class="container">
        <div class="p-4">
            <div class="text-center">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="">Partie #</th>
                            <th scope="col">Cible 1</th>
                            <th scope="col">Cible 2</th>
                            <th scope="col">Cible 3</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<template name="timer">
    <h5 class="my-4">Temps restant : {{ seconds }} s.</h5>
</template>

<!--<template name="cible1">
    <button>toto</button>
</template>-->

<template name="totalPoints">
    <h5 class="my-4">Total de points : {{ total }}</h5>
</template>

<template name="cible1">
    <p >Cible 1 - {{ c1Distance }} m ({{ c1Points }} point(s))</p>
    <div class="res-circle">
        <p class="circle-txt">Points</p>
        <h1></h1>
    </div>
</template>

<template name="cible2">
    <p >Cible 2 - {{ c2Distance }} m ({{ c2Points }} point(s))</p>
    <div class="res-circle">
        <p class="circle-txt">Points</p>
        <h1></h1>
    </div>
</template>

<template name="cible3">
    <p >Cible 3 - {{ c3Distance }} m ({{ c3Points }} point(s))</p>
    <div class="res-circle">
        <p class="circle-txt">Points</p>
        <h1></h1>
    </div>
</template>
  
<template name="reinitialize">
    {{#if isDisabled }}
    <button id="reinitializeBtn" class="border border-4 border-dark rounded-3 w-100 h-100" disabled>
        <h5>Réinitialiser</h5>
    </button>
    {{else}}
    <button id="reinitializeBtn" class="border border-4 border-dark rounded-3 text-white w-100 h-100">
        <h5>Réinitialiser</h5>
    </button>
    {{/ if}}
</template>
